
<div class="input-form" [ngClass]="blur ? 'modal-active' : 'init'">

  <p>{{inputForm.value | json}}</p>

  <form [formGroup]="inputForm" class='form'>

    <div class='units'>
        <input
          id="imperial"
          type='radio'
          value='imperial'
          formControlName="units"
          >
      <label class='unitsLabel' for='imperial'>
        Imperial
      </label>

        <input
          id="metric"
          type='radio'
          value='metric'
          formControlName="units"
          >
      <label class='unitsLabel' for='metric'>
        Metric
      </label>
    </div>

    <div class='inputs'>

      <label>Prop Dia. {{ inputForm.value.units === 'imperial' ? '(in)' : '(mm)' }}</label>
      <input
        *ngIf="inputForm.value.units === 'imperial'; else metricInput"
        formControlName="propDiameterIn"
        class='propDiameter'
        type='number'
        step='any'
        inputMode='decimal'
        placeholder='0'
        >
      <ng-template #metricInput>
        <input
          formControlName="propDiameterMm"
          class='propDiameter'
          type='number'
          step='any'
          inputMode='decimal'
          placeholder='0'
        >
      </ng-template>

      <label>Batt Volts (V)</label>
      <input
        formControlName="battVoltage"
        class='battV'
        type='number'
        inputMode='decimal'
        step='any'
        placeholder='0'
        >

      <label>Motor (kV)</label>
      <input
        formControlName="motorVoltage"
        class='motorKv'
        type='number'
        inputMode='decimal'
        step='any'
        placeholder='0'
        >

      <button
        class='button'
        (click)="submitValues()"
        >PROP TIP SPEED
      </button>
    </div>

    <div class='right-side'>
      <div class='inputs-right'>
        <label>Airspeed {{ inputForm.value.units === 'imperial' ? '(knots)' : '(KPH)' }}</label>
        <input
          formControlName="airspeed"
          id='airspeed'
          class='airspeed'
          type='number'
          inputMode='decimal'
          step='any'
          placeholder='0'
          >
      </div>

      <div class='options'>
        <label>Altitude (ft)</label>
        <input
          formControlName="altitude"
          class='altitude'
          type='number'
          inputMode='decimal'
          step='any'
          placeholder='0'
          >

        <label>City / Zip</label>
        <input
          formControlName="location"
          name="location"
          type='text'
          placeholder='location'
          >

        <button
          class='button'
          (click)="sendLocation()"
          >WEATHER
        </button>
      </div>
    </div>

  </form>
</div>
